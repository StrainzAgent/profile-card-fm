<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="bg-images">
        <img src="images/bg-pattern-top.svg" alt="bg pattern top" />
        <img src="images/bg-pattern-bottom.svg" alt="bg pattern top" />
      </div>
      <div class="card-container">
        <section class="top__image">
          <img src="images/bg-pattern-card.svg" alt="card pattern" />
        </section>
        <section class="profile__image">
          <img src="images/image-victor.jpg" alt="" />
        </section>
        <section class="profile__info">
          <p>
            <span class="name">Victor Crest</span><span class="age">26</span>
          </p>
          <p>London</p>
        </section>
        <section class="socials">
          <ul>
            <li>80K <span>Followers</span></li>
            <li>803K <span>Likes</span></li>
            <li>1.4K <span>Photos</span></li>
          </ul>
        </section>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        ><br />Coded by
        <a href="https://github.com/StrainzAgent" target="_blank">xpreach</a>
      </div>
    </footer>
  </body>
</html>
